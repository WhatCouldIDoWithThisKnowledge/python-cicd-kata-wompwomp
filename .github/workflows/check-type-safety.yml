name: check-type-safety.yml

on:
  pull_request:
    branches:
      - main

jobs:
  typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install project
        run: uv sync --group dev

      - name: Run Pyright
        run: uv run pyright

